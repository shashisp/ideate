<!DOCTYPE html>
<html lang="en">
<head>
    <title>html2canvas example</title>
   
   <script type="text/javascript" src="static/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="static/jspdf.js"></script>
<script type="text/javascript" src="static/jspdf.plugin.standard_fonts_metrics.js"></script>
<script type="text/javascript" src="static/jspdf.plugin.split_text_to_size.js"></script>
<script type="text/javascript" src="static/jspdf.plugin.from_html.js"></script>
<script type="text/javascript" src="static/FileSaver.js"></script>
  <script>
     function demoFromHTML() {
         var doc = new jsPDF();
         var source = $('#testcase').get(0);
         var specialElementHandlers = {
             '#bypassme': function(element, renderer) {
                 return true;
             }
         };

         doc.fromHTML(
             source, // HTML string or DOM elem ref.
             15,    // x coord
             15,    // y coord
             {
                 'width': 170, // max width of content on PDF
                 'elementHandlers': specialElementHandlers
             });

         doc.output('dataurl');
         doc.save('e.pdf');
    }
</script>
</head>
<body id="target">
<a href="javascript:demoFromHTML()" class="button">Generate Report</a>
<div id="testcase">
    <h1>
        We support special element handlers. Register them with jQuery-style.
    </h1>
</div>
</body>
</html>
